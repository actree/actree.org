<template name="categories">
    <section class="browse container page-container">
        <div class="pure-g">
            <ul class="sidemenu pure-u-1-4">
                <li><a href="/browse">NEUESTE</a></li>
                {{ #each tags }}<li>
                    <a href="/browse/{{this}}">{{this}}</a>
                </li>{{/each}}
            </ul>
            <div class="pure-u-3-4">
                {{> entries }}
            </div>
        </div>
  </section>
</template>
