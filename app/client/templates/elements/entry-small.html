<template name="entrySmall">
    <div class="entry-small pure-g">
      <img class="entry-img pure-u-1-6" src="{{ imageUrl }}">
      <div class="entry-content pure-u-5-6">
        <a href="/entry/{{ slug }}" class=""><h4 class="title-major">
            {{ name }}
        </h4>
        </a>
        <div class="entry-meta ">
          <ul>{{ #each tags }}
            <li>{{ > tag }}</li>
          {{ /each }}
          </ul>
        </div>
      </div>

    </div>
</template>
