<template name="home">
    <div class="home-a-spot">
      <p class="title-major container"><strong>actree</strong> ist eine Community, die sich für einen nachhaltigen Lebensstil einsetzt. <a href="/verein">Lern mehr über uns!</a></p>
    </div>
  <section class="page-container container">

  <div class="pure-g">
    <div class="pure-u-1-2 home-latest-blogs">
      <h4 class="title-list">Vom Blog</h4>
      {{#each latestPosts}}
        {{> blogpostMini}}
      {{/each}}
    </div>
    <div class="pure-u-1-2 home-latest-entries">
      <h4 class="title-list">Neueste Einträge</h4>
      {{#each latestEntries}}
        {{> entryMini}}
      {{/each}}
    </div>
  </div>
  </section>
</template>
