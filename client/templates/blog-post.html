<template name="blogPost">
    <article>

    <h1 class="is-title">{{ title }}</h1>
    <aside class="meta">
        {{ author.name }}
    </aside>
    <hr class="separator">
    <section class="is-copy">
{{#markdown}}
{{text}}
{{/markdown}}
    </section>

    </article>
    <h3>Comments</h3>
    {{> createComment}}
    <ul>
    	{{#each (comments _id)}}
    		<li>{{> comment}}</li>
    	{{/each}}
    </ul>
</template>
